{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %} Descargar Codigo {% endblock %}

{% block content %}
    <div class="hide-on-small-only"><br><br><br><br></div>
    <div class="container">
        <div class="row">
            <div class="col s12 offset-m1 m10">
                <div class="card-panel center">
                    <h4>Iniciando la descargar de su codigo</h4>
                    <div class="container">
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>

                    </div>
                    <big>Si la descarga no inicia automaticamente
                        <a href="{% static 'codigo-descarga.txt' %}" download="mi codigo - POICOFU.txt" id="download-link">
                            click aqui
                        </a>
                    </big>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block extrajs %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('body').addClass('teal');

            document.getElementById("download-link").click();


        });
    </script>
{% endblock %}
